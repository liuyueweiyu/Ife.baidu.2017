<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index-2</title>
</head>
<body>
<h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--
            <li>第一名：福州（样例），10</li>
              <li>第二名：福州（样例），10</li> -->
    </ul>

    <script type="text/javascript">

        var aqiData = [
            ["北京", 90],
            ["上海", 50],
            ["福州", 10],
            ["广州", 50],
            ["成都", 90],
            ["西安", 100]
        ];

        (function () {

            /*
            在注释下方编写代码
            遍历读取aqiData中各个城市的数据
            将空气质量指数大于60的城市显示到aqi-list的列表中
            */
            var list = document.getElementById("aqi-list");
            for(var i = 0;i<6;i++) {
                if (aqiData[i][1]>60){
                    var item = document.createElement("li");
                    item.innerHTML = aqiData[i][0];
                    list.appendChild(item);
                }

            }
        })();

    </script>
</body>
</html>
